<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>button</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      background: #ccc;
    }
    .button {
      margin: 200px 0 0 200px;
    }

    .bottom, .surface {
      position: absolute;
      width: 200px;
      height: 100px;
      border: 1px solid #000;
    }
    
    .surface {
      transition: transform ease-in 1s;
    }
    .bottom {
      margin: 50px 0 0 60px;
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="button">
    <div class="bottom"></div>
    <div class="surface">
      <div class="process"></div>
    </div>
  </div>

  <script>
    var surface = document.querySelector('.surface')

    surface.addEventListener('touchstart', function(e) {
      surface.style.transform = 'translate3d(60px, 50px, 0)';
    })
  </script>
</body>
</html>
