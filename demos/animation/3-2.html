<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			height: 10px;
			width: 10px;
			border-radius: 5px;
			background: red;
		}
	</style>
</head>
<body>
<div class="box"></div>
<!-- /.box -->
<script>
		var block = document.querySelector('.box');
		var startTime = Date.now();
		var disX = disY = 200;
		var T = 1000 * Math.sqrt( 2 * disY / 98 );

		// s = 1/2 * a * t * t

		requestAnimationFrame(function step() {
			var p = Math.min(1.0, (Date.now() - startTime) / T);
			var tx = disX * p;
			var ty = disY * p * p;

			block.style.transform = 'translate('+ tx +'px, '+ ty +'px)';

			if (p < 1.0) {
				requestAnimationFrame(step)
			}
		})
</script>
</body>
</html>
