<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			height: 100px;
			width: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
<div class="box"></div>
<!-- /.box -->
<script>
		var deg = 0;
		var block = document.querySelector('.box');
		var startTime = Date.now();
		var distance = 300;
		var T = 500;

		requestAnimationFrame(function step() {
			var p = Math.min(1.0, (Date.now() - startTime) / T);
			var tx = distance * p;
			var ty = tx;

			block.style.transform = 'translate('+ tx +'px, '+ ty +'px)';

			if (p < 1.0) {
				requestAnimationFrame(step)
			}
		})
</script>
</body>
</html>
