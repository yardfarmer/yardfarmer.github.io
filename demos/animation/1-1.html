<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			height: 100px;
			width: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
<div class="box"></div>
<!-- /.box -->
<script>
		var deg = 0;
		var block = document.querySelector('.box');

		// $('').on('click', 'selector', callback)
		block.addEventListener('click', function() {
			var self = this;
			// 实现递归
			requestAnimationFrame(function change() {
				self.style.transform = 'rotate(' + (deg++) + 'deg)';
				requestAnimationFrame(change)
			})
		})
</script>
</body>
</html>
