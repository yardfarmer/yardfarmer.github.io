<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>button</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    /*height 为 0, 使用 padding 撑起高度，后续再调节 height 就可以动态调整高度了*/
    .container {
      padding: 30px 0;
      height: 0;
      border: 1px solid red;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>hello world</p>
  </div>
</body>
</html>
